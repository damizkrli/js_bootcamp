<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 4 - Les fonctions</title>
</head>
<style>
    #myDIV {
        width: 100%;
        text-align: center;
    }
</style>

<body style="text-align: center;">
    <h1>Exercice 4</h1>

    <p>Dans cet exercice on souhaite modifier l'objet suivant pour ajouter une propriété moyenne qui contiendra la moyenne de chaque élève.</p>

    <img src="table_exo2.png" alt="table_exo2">

    <p>Une fois cet objet modifié on créera un top 3 des élèves.</p>
    <p>Pour cet exercice vous aurez besoin de la fonction sort().</p>

    <br>

    <button onclick="hideAndShow()">Afficher la réponse</button>

    <br>

    <div id="myDIV" style="display: none; margin-top: 10px;">
        <img src="exo4(fonctions).png" alt="exo2" />
    </div>

    <script>
        function hideAndShow() {
            let x = document.getElementById("myDIV");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>

    <br>

    <button>
        <a style="text-decoration: none; color: black;" href="/index.html">RETOUR</a>
    </button>
</body>

</html>
