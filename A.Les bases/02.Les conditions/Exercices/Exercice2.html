<style>

    #myDIV {
        width: 100%;
        text-align: center;

<body style="text-align: center;">
    <h1>Exercice 2</h1>
    <hr>
    <p>
      Demander 2 nombres à l'utilisateur, les multiplier et dire si le résultat
      est positif ou négatif.
    </p>

    <button onclick="hideAndShow()">Afficher la réponse</button>

    <br>

    <div id="myDIV" style="display: none;">
        <img src="Exercice2.png" alt="exo2" />
    </div>

    <script>
        function hideAndShow() {
            let x = document.getElementById("myDIV")
            if (x.style.display === "none") {
                x.style.display = "block"
            } else {
                x.style.display = "none"
            }
        }
    </script>
